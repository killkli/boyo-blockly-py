<body id="the_body">
    <div id="fileoperator"  role="popup-menu">
        <a id="saveNewFileButton" class="button button-large button-secondary">
            <span class="icon button-large">&#68;</span>
            另存新檔
        </a>
        <a id="deleteFileButton" class="button button-large button-danger">
            <span class="icon button-large">&#68;</span>
            刪除檔案
        </a>
        <a id="downloadButton" class="button button-large button-info">
            <span class="icon button-large">&#125;</span>
            下載檔案
        </a>
    </div>
    <div id="peerContainer" role="popup-menu">
        <button id="creatTeacherLink" class="button button-large button-secondary">
            <span class="icon button-large">&#68;</span>
            建立分享
        </button>
        <button id="connectToTeacher" class="button button-large button-danger">
            <span class="icon button-large">&#68;</span>
            建立連線
        </button>
    </div>
    <div id="mobileMenuControlButton" class="mobileMenuOpener icon-menu-button">
        <span class="icon" style="font-size: 3rem;">&#81;</span>
    </div>
    <main>
        <nav class="navBar">
            <div class="navBarHeader">
                <h3><strong>博幼輕鬆學Python</strong> (by <a href="https://www.boyo.org.tw" target="_blank">@博幼基金會</a>)
                </h3>
            </div>
            <ul>
                <li>
                    <fieldset><label for="displayMode">顯示模式</label>
                        <select id="displayMode">
                            <option value="block">只顯示方塊</option>
                            <option value="text">只顯示程式碼</option>
                            <option value="split" selected>分割顯示</option>
                        </select>
                    </fieldset>
                </li>
                <li>
                    <fieldset><label for="toolbarMode">方塊工具模式</label>
                        <select id="toolbarMode">
                            <option value="normal">普通</option>
                            <option value="full">完整</option>
                        </select>
                    </fieldset>
                </li>
                <li>
                    <fieldset><label for="fileList">檔案清單</label>
                        <select id="fileList">
                        </select>
                    </fieldset>
                </li>
                <li>
                    <a id="filebutton" class="button button-large button-secondary">
                        <span class="icon button-large">&#108;</span>
                        檔案操作
                    </a>
                    <a id="peerConnections" class="button button-large button-secondary">
                        <span class="icon button-large">&#108;</span>
                        連線功能
                    </a>
                    <a id="executeButton" class="button button-large button-primary">
                        <span class="icon button-large">&#8482;</span>
                        執行程式
                    </a>
                    <a id="stopButtonAlways" class="button button-large button-danger">
                        <span class="icon button-large">&#8482;</span>
                        系統重設
                    </a>
                    <a id="goVMEditorButton" class="button button-large button-secondary">
                        <span class="icon button-large">&#8482;</span>
                        開啟虛擬機器
                    </a>
                </li>
            </ul>
        </nav>
        <div id="blocklyDiv"></div>
    </main>
    <dialog class="resultScreenDialog" id="favDialog">
        <div class="resultScreen">
            <div class="resultScreen-header">
                <h2>執行結果(按ESC關閉)</h2>
                <a id="stopButton" class="button button-large button-danger">
                    <span class="icon button-large">&#8482;</span>
                    強制結束！
                </a>
                <a class="close-modal-round-button" id="closeFav"><span class="icon">&#249;</span></a>
            </div>
            <div class="resultScreen-body">
                <pre id="result"></pre>
            </div>
        </div>
    </dialog>
